<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="../img/logo.png" alt="logo-img">
            <p>Nombre Tienda</p>
        </div>
        <nav>
            <ul>
                <li>
                    <a href="../../index.html">Home</a>
                </li>
                <li>
                    <a href="./contacto.html">Contacto</a>
                </li>
                <li>
                    <a href="./registro.html">Registrarme</a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="main-form">
        <section class="container-form">
            <form action="#" method="" autocomplete="off">
                <legend>Inicia Sesión</legend>
                <p class="input-form">
                    <label for="email">Correo electrónico:</label>
                    <input type="email" name="email" id="email" placeholder="Ingresa tu correo electrónico">
                </p>

                <p class="input-form">
                    <label for="password">Contraseña:</label>
                    <input type="password" name="password" id="password" placeholder="Ingresa tu contraseña">
                </p>

                <p class="checkbox-contain add-margin">
                    <input class="checkbox-input" type="checkbox" name="terminos" value="term" id="terminos">
                    <label for="terminos">Acepto términos y condiciones.</label>
                </p>

                <button type="submit" class="button-in">Ingresar</button>
                <p class="text-form">¿No puedes ingresar? Contactanos por <a href="./contacto.html">aquí.</a></p>

                <p class="icons-login">
                    <p class="text-form">Inicia también desde</p>
                    <div class="combo-icons">
                        <img src="../img/google.png" alt="google-icon">
                        <img src="../img/facebook.png" alt="facebook-icon">
                    </div>
                </p>
            </form>
        </section>
    </main>
    <footer>
        <p>Todos los derechos reservados a FRONT END 1</p>
    </footer>

</body>

</html>
