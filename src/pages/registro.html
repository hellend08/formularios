<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="../img/logo.png" alt="logo-img">
            <p>Nombre Tienda</p>
        </div>
        <nav>
            <ul>
                <li>
                    <a href="../../index.html">Home</a>
                </li>
                <li>
                    <a href="./contacto.html">Contacto</a>
                </li>
                <li>
                    <a href="./login.html">Login</a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="main-form">
        <section class="container-form">
            <form action="#" method="" autocomplete="off">
                <legend>Registrate</legend>
                <fieldset class="combo-registry">
                    <div>
                        <p class="input-form">
                            <label for="name">Nombres:</label>
                            <input type="text" name="name" id="name" placeholder="Ingresa tu nombre completo">
                        </p>
                        <p class="input-form">
                            <label for="email">Correo electrónico:</label>
                            <input type="email" name="email" id="email" placeholder="Ingresa tu correo electrónico">
                        </p>

                        <p class="input-form">
                            <label for="password">Contraseña:</label>
                            <input type="password" name="password" id="password" placeholder="Ingresa tu contraseña">
                        </p>
                    </div>
                    <div>
                        <p class="input-form">
                            <label for="genero">Género:</label>
                            <select name="genero" id="genero">
                                <option value="fem">Femenino</option>
                                <option value="mas">Masculino</option>
                                <option value="otro" selected>Otro</option>
                            </select>
                        </p>

                        <p class="input-form">
                            <label for="date">Fecha de nacimiento:</label>
                            <input type="date" name="date" id="date">
                        </p>

                        <div>
                            <p class="text-age">Mayor de 18 años?</p>
                            <p>
                                <label for="yes">
                                    <input class="input-radio" type="radio" name="age" id="yes" value="yes"
                                        checked>Sí.</label>
                            </p>
                            <p>
                                <label for="not">
                                    <input class="input-radio" type="radio" name="age" id="not" value="not">No.
                                </label>
                            </p>
                        </div>
                    </div>
                </fieldset>

                <button type="submit" class="button-registry">Registrarme</button>
            </form>
        </section>

    </main>
    <footer>
        <p>Todos los derechos reservados a FRONT END 1</p>
    </footer>

</body>

</html>
